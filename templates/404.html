{% extends "layout.html" %}

{% block title %}{{ company_name }} - Page Not Found{% endblock %}

{% block content %}
<section class="content-section page-section text-center">
    <div class="container" style="padding-top: 50px; padding-bottom: 50px;">
        <h1 class="page-title" data-aos="fade-down">404 - Page Not Found</h1>
        <p class="page-intro" data-aos="fade-up" data-aos-delay="100">Oops! The page you are looking for does not exist or has been moved.</p>
        <img src="{{ url_for('static', filename='images/undraw_page_not_found.svg') }}" alt="Page not found illustration" style="max-width: 400px; margin: 20px auto;" data-aos="zoom-in" data-aos-delay="200">
        <p data-aos="fade-up" data-aos-delay="300"><a href="{{ url_for('home') }}" class="btn btn-primary">Go to Homepage</a></p>
    </div>
</section>
{% endblock %}
